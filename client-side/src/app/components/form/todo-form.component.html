<div class="content">
    
    <pep-top-bar [inline]="false">
        <div header-start-content> <h2 style="color:black;"><b>Edit to-do entry</b></h2> </div>
        <div  header-end-content>
            <pep-button [value]="'Back'| translate" (buttonClick)="backClicked()" ></pep-button>
            <pep-button [value]="'Save' | translate" [styleType]="'strong'" (buttonClick)="saveClicked()"></pep-button>
        </div>
    </pep-top-bar>
    <!-- <h5>{{ 'Define the todo details' | translate}}</h5> -->
    <br/>
    <div *ngIf="!loading" class="form">
        <div class="grid-container">
          
            
            <div class="name">
               <h5 class = "fieldName"> <span class = mandatory> *</span> Name</h5>
                <pep-textbox   [(value)]="obj.Name"  [disabled]="false" [readonly]="false">  </pep-textbox>
                </div>


            <div class="descreption">
                <h5 class = "fieldName"> <span class = mandatory> *</span> Description</h5>
                <pep-textbox [(value)]="obj.Description" [disabled]="false" [readonly]="false"></pep-textbox>
            </div>


            <div class="dueDate">
                <h5 class = "fieldName">  DueDate</h5>
                <pep-date [(value)]="obj.DueDate" [disabled]="false" [readonly]="false"></pep-date>
            </div>

        </div>
    </div>
</div>
